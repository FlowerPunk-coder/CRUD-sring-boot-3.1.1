<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale = 1">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table class="users" border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="user : ${users}">
        <td th:text="${user.id}">Id</td>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.lastName}">lastName</td>
        <td th:text="${user.email}">email</td>
        <td><a th:href="@{/edit(id=${user.id})}" href="add.html">
            <img alt="edit-user" th:src="@{/images/edit.png}"/></a>
        </td>
        <td><form th:action="@{/del/{id}(id=${user.id})}" th:method="delete">
           <button type="submit"><img alt="del-user" th:src="@{/images/del.png}"/></button></form> </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/user}" href="add.html"><img alt="add-user" th:src="@{/images/add.png}"/></a>
</div>

</body>
</html>
